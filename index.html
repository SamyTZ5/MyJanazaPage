<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur d’affiches Janaza — A4 TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root { --bg:#f7f3ec; --ink:#1e2a3b; --gold:#8b6c2a; --accent:#0c445c; --red:#c81e1e; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,sans-serif;color:var(--ink);background:linear-gradient(180deg,#fbfaf8,#f3efe8);}

    .app{display:grid;grid-template-columns:420px 1fr;gap:20px;min-height:100vh;padding:18px}
    @media (max-width:1024px){.app{grid-template-columns:1fr;gap:12px}}

    .panel{background:white;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,.05);padding:18px;}
    .panel h2{margin-bottom:12px;font-size:18px}
    label{font-size:13px;color:#334155;margin:8px 0 4px;display:block;font-weight:600}
    input,select{width:100%;padding:14px 12px;border:1px solid #d1d5db;border-radius:10px;font-size:15px;background:#f9fafb;color:#111827;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{border:0;border-radius:12px;padding:10px 16px;font-weight:700;background:var(--accent);color:white;cursor:pointer}
    .btn.red{background:var(--red)}

    .preview{display:flex;justify-content:center;align-items:flex-start;padding:12px;flex-wrap:wrap}
    .tv{position:relative;background:#0b0e12;border-radius:14px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.35);max-width:100%;overflow:hidden}
    .tv:after{content:"";position:absolute;bottom:-26px;left:50%;width:140px;height:20px;background:#0b0e12;border-radius:10px 10px 4px 4px;transform:translateX(-50%)}
    #posterScaleWrap{transform-origin:top left;display:inline-block;overflow:hidden}

    .stage{position:relative;overflow:visible;background:var(--bg);border-radius:12px;display:flex;justify-content:center;align-items:center;z-index:0}
    .A4{width:1120px;height:720px}

    /* Rosaces */
    .rosette-bl, .rosette-br{
      position:absolute;top:50%;width:220px;height:auto;opacity:.9;
      filter:brightness(.85) contrast(1.05);pointer-events:none;transform:translateY(-50%);
      z-index:1
    }
    .rosette-bl{left:-110px;}
    .rosette-br{right:-110px;}

    .content{position:relative;z-index:2;text-align:center;max-width:1000px;margin:0 auto;padding:70px 240px 100px 140px}

    .top-ar{font-family:Amiri,serif;font-size:48px;margin:0 0 14px;direction:rtl;color:#1b2a44}
    .headline{font-size:21px;margin:12px 0 14px;letter-spacing:.3px;color:#0c445c}
    .name{font-size:54px;color:var(--gold);font-weight:800;margin:16px 0}
    .duaa{font-family:Amiri,serif;font-size:28px;margin:6px 0 20px;color:#0f2b3b;direction:rtl;unicode-bidi:isolate}
    .when{font-size:22px;margin:16px 0;color:#0c445c}
    .mosquee{font-weight:800;font-size:24px;color:var(--gold);margin-top:10px}
    .address{opacity:.95;font-weight:600;font-size:20px}
    .footer-ar{font-family:Amiri,serif;font-size:26px;margin-top:20px}
    .contact{position:absolute;left:0;right:0;bottom:12px;text-align:center;font-size:14px;font-weight:400;color:#1f2937;opacity:.7}

    .logo img{position:absolute;left:24px;top:20px;width:80px;height:auto;object-fit:contain;opacity:.85}

    @media (max-width:640px){
      .panel{position:sticky;top:0;z-index:5}
      input,select{padding:16px 14px;font-size:17px;border:1.5px solid #cbd5e1;background:#fff;border-radius:12px}
      .btn{padding:12px 18px;font-size:16px}
      .preview{padding:8px}
      .tv{padding:8px;border-radius:10px}
      .content{padding:60px 200px 96px 120px}
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="panel">
      <h2>Paramètres</h2>
      <label>Nom</label><input id="nom" value="ZAABOULI" />
      <label>Prénom</label><input id="prenom" value="Hicham" />
      <label>Sexe</label>
      <select id="sexe"><option value="H">Homme</option><option value="F">Femme</option></select>
      <label>Date (jj/mm/aaaa)</label><input id="date" type="date" />
      <label>Prière</label>
      <select id="priere"><option>Dohr</option><option>Asr</option><option>Maghrib</option><option>Isha</option><option>Fajr</option></select>
      <label>Mosquée</label><input id="mosquee" value="El-Mohsinine de Canteleu" />
      <label>Adresse</label><input id="adresse" value="36 Anc. Rte de Duclair, 76380 Canteleu" />
      <div class="row">
        <button class="btn" id="apply">Mettre à jour</button>
        <button class="btn red" id="exportPng">Exporter en PNG</button>
      </div>
    </section>

    <section class="preview">
      <div class="tv" id="tvWrap">
        <div id="posterScaleWrap">
          <div id="posterA4" class="stage A4">
            <img class="rosette-bl" src="https://i.ibb.co/CK0STnWk/image.png" crossorigin="anonymous" />
            <img class="rosette-br" src="https://i.ibb.co/zhNcJY5m/image.png" crossorigin="anonymous" />
            <div class="content">
              <div class="logo"><img src="https://i.ibb.co/99F9yKyK/image.png" alt="Logo Mosquée"></div>
              <h1 class="top-ar">إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ</h1>
              <p class="headline">Une <strong>Salat Al-Janaza</strong> (prière funéraire) est organisée pour :</p>
              <h2 class="name" id="fullnameA4">Monsieur Hicham ZAABOULI</h2>
              <p class="duaa" id="duaaA4">رحمهُ الله</p>
              <div class="when" id="whenA4"></div>
              <div class="mosquee" id="mosqueeA4"></div>
              <div class="address" id="adresseA4"></div>
              <div class="footer-ar">بارك الله فيكم</div>
            </div>
            <div class="contact" id="contactA4">association@amcc.fr | 07 XX XX XX XX</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const $ = id => document.getElementById(id);
    const POSTER_W = 1120, POSTER_H = 720;

    function upper(s){ return (s||'').toLocaleUpperCase('fr-FR'); }
    function parseDateOnly(val){ if(!val) return null; return new Date(`${val}T12:00:00`); }
    function formatDateFRDateOnly(val){ const d=parseDateOnly(val); if(!d) return {weekday:'',date:''}; const weekday=upper(new Intl.DateTimeFormat('fr-FR',{weekday:'long'}).format(d)); const date=new Intl.DateTimeFormat('fr-FR',{day:'numeric',month:'long',year:'numeric'}).format(d).toUpperCase(); return {weekday,date}; }

    function build(){
      const nom = upper($("nom").value.trim());
      const prenom = $("prenom").value.trim();
      const sexe = $("sexe").value;
      const priere = $("priere").value;
      const dateVal = $("date").value;
      const mosquee = $("mosquee").value.trim();
      const adresse = $("adresse").value.trim();
      const {weekday, date} = formatDateFRDateOnly(dateVal);
      let priereAff = priere; if(weekday === 'VENDREDI' && priere === 'Dohr') priereAff = 'Jumu‘a';

      $("fullnameA4").textContent = `${sexe==='F'?'Madame':'Monsieur'} ${prenom} ${nom}`;
      $("duaaA4").textContent = (sexe === 'F') ? 'رحمها الله' : 'رحمهُ الله';
      $("whenA4").innerHTML = `La prière aura lieu le <strong>${weekday} ${date}</strong> après Salat <strong>${priereAff}</strong> à la Mosquée :`;
      $("mosqueeA4").textContent = mosquee;
      $("adresseA4").textContent = adresse;
    }

    function fitPreview(){
      const wrap = $("tvWrap"), scaleWrap = $("posterScaleWrap");
      const available = Math.min(wrap.clientWidth - 20, window.innerWidth - 20);
      const s = Math.min(available / POSTER_W, 1);
      scaleWrap.style.transform = `scale(${s})`;
      scaleWrap.style.width = POSTER_W + 'px';
      scaleWrap.style.height = POSTER_H + 'px';
    }

    ['nom','prenom','sexe','date','priere','mosquee','adresse'].forEach(id=>{
      $(id).addEventListener('input', build);
      $(id).addEventListener('change', build);
    });
    $("apply").addEventListener('click', build);

    $("exportPng").addEventListener('click', async () => {
      build();
      const canvas = await html2canvas($("posterA4"), { scale: 2, backgroundColor: null, useCORS: true });
      const link = document.createElement('a');
      link.download = `affiche-janaza-${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    (function init(){
      const d = new Date(); d.setDate(d.getDate()+1);
      $("date").value = d.toISOString().slice(0,10);
      build(); fitPreview();
    })();
    window.addEventListener('resize', fitPreview);
    window.addEventListener('orientationchange', fitPreview);
  </script>
</body>
</html>
